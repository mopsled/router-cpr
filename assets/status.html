<html>
	<head>
		<script type="text/javascript">
			function appendToStatus(message) {
				var p = document.createElement('p');
				var messageText = document.createTextNode(message);
				p.appendChild(messageText);
				document.getElementById('status').appendChild(p);
			}
			
			function setSubStatus(message) {
				var p = document.createElement('p');
				var messageText = document.createTextNode(message);
				p.appendChild(messageText);
				var element = document.getElementById('subStatus');
				element.innerHTML = '';
				element.appendChild(p);
			}
		</script>
		<style>
			body {
				font-family: monospace;
				background-color: black;
				color: #ddd;
				font-size: 12px;
			}
		</style>
	</head>
	<body>
		<div id="status"></div>
		<div id="subStatus"></div>
	</body>
</html>
