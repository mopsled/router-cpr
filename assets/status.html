<html>
	<head>
		<script type="text/javascript">
			function appendToStatus(message, type) {
				var p = document.createElement('p');
				var messageText = document.createTextNode(message);
				p.appendChild(messageText);
				
				if (type == "GOOD") {
					p.className += "good";
				} else if (type == "BAD") {
					p.className += "bad";
				} else if (type == "INSTRUCTIONS") {
					p.className += "instructions";
				}
				
				document.getElementById('status').appendChild(p);
			}
			
			function setSubStatus(message) {
				var p = document.createElement('p');
				var messageText = document.createTextNode(message);
				p.appendChild(messageText);
				var element = document.getElementById('subStatus');
				element.innerHTML = '';
				element.appendChild(p);
			}
		</script>
		<style>
			body {
				font-family: monospace;
				background-color: black;
				color: #ddd;
				font-size: 12px;
			}
			
			.good {
				color: green;
			}
			
			.bad {
				color: red;
			}
			
			.instructions {
				font-weight: bold;
				color: white;
			}
		</style>
	</head>
	<body>
		<div id="status"></div>
		<div id="subStatus"></div>
	</body>
</html>
